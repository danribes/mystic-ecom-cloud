<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="530" r="250" fill="rgba(255,255,255,0.05)"/>
  <circle cx="900" cy="150" r="100" fill="rgba(255,255,255,0.03)"/>

  <!-- Stars/sparkles decoration -->
  <g fill="rgba(255,255,255,0.3)">
    <circle cx="150" cy="200" r="3"/>
    <circle cx="300" cy="100" r="2"/>
    <circle cx="500" cy="150" r="4"/>
    <circle cx="700" cy="80" r="2"/>
    <circle cx="900" cy="200" r="3"/>
    <circle cx="1050" cy="120" r="2"/>
    <circle cx="200" cy="500" r="3"/>
    <circle cx="400" cy="550" r="2"/>
    <circle cx="800" cy="500" r="3"/>
    <circle cx="1000" cy="450" r="2"/>
  </g>

  <!-- Lotus/spiritual icon -->
  <g transform="translate(600, 250)" fill="url(#accent-gradient)">
    <path d="M0,-60 C20,-40 30,-10 0,20 C-30,-10 -20,-40 0,-60" opacity="0.9"/>
    <path d="M-40,-40 C-10,-30 10,0 -20,30 C-50,0 -50,-20 -40,-40" opacity="0.8"/>
    <path d="M40,-40 C50,-20 50,0 20,30 C-10,0 10,-30 40,-40" opacity="0.8"/>
    <path d="M-60,-10 C-30,-10 -10,20 -40,50 C-70,20 -70,0 -60,-10" opacity="0.7"/>
    <path d="M60,-10 C70,0 70,20 40,50 C10,20 30,-10 60,-10" opacity="0.7"/>
  </g>

  <!-- Site name -->
  <text x="600" y="380" font-family="Georgia, serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">
    Mystic Ecommerce
  </text>

  <!-- Tagline -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Spiritual Growth &amp; Wellness
  </text>

  <!-- Accent line -->
  <rect x="450" y="470" width="300" height="4" rx="2" fill="url(#accent-gradient)"/>

  <!-- URL -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.6)" text-anchor="middle">
    mystic-international.com
  </text>
</svg>