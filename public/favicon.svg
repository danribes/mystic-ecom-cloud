<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="eye" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)"/>
  <!-- Eye shape -->
  <ellipse cx="16" cy="16" rx="10" ry="6" fill="none" stroke="#fff" stroke-width="1.5"/>
  <!-- Iris -->
  <circle cx="16" cy="16" r="5" fill="url(#eye)"/>
  <!-- Pupil -->
  <circle cx="16" cy="16" r="2.5" fill="#1e1b4b"/>
  <!-- Light reflection -->
  <circle cx="14.5" cy="14.5" r="1" fill="#fff" opacity="0.8"/>
  <!-- Third eye dot -->
  <circle cx="16" cy="8" r="1.5" fill="#fbbf24"/>
</svg>
