version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: spirituality_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: spirituality_platform
      POSTGRES_MULTIPLE_DATABASES: spirituality_platform,spirituality_platform_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./database/seeds/dev.sql:/docker-entrypoint-initdb.d/02-seeds.sql:ro
    networks:
      - spirituality_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: spirituality_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - spirituality_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  spirituality_network:
    driver: bridge
