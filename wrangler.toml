# Cloudflare Pages Configuration for Spirituality Platform
# https://developers.cloudflare.com/pages/

name = "mystic-ecom"
compatibility_date = "2024-11-11"

# Pages configuration
pages_build_output_dir = "dist"

# Node.js compatibility for server-side functions
compatibility_flags = ["nodejs_compat"]

# Environment variables
# Sensitive values (API keys, database URLs) should be added as Secrets in Cloudflare Pages Dashboard
[vars]
NODE_ENV = "production"
BCRYPT_ROUNDS = "10"
# Redis credentials are set as Secrets in Cloudflare Dashboard
