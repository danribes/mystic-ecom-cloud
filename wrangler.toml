# Cloudflare Pages Configuration for Spirituality Platform
# https://developers.cloudflare.com/pages/

name = "mystic-ecom"
compatibility_date = "2024-01-01"

# Pages configuration
pages_build_output_dir = "dist"

[build]
command = "npm run build"

# Node.js compatibility for server-side functions
compatibility_flags = ["nodejs_compat"]

# Environment variables (for local development only)
# Production environment variables should be set in Cloudflare Pages dashboard
[vars]
NODE_ENV = "production"

# Assets configuration
[build.upload]
format = "service-worker"

# Cloudflare Pages supports automatic deployments
# Connect your GitHub repository in the Cloudflare dashboard:
# https://dash.cloudflare.com/pages

# For deployment:
# 1. Connect your GitHub repository
# 2. Set build command: npm run build
# 3. Set build output directory: dist
# 4. Set Node.js version: 20.11.0
# 5. Add environment variables from .env.cloudflare.example
